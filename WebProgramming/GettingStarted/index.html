<!DOCTYPE html> <!-- All HTML pages must have it -->
<html> <!-- Wraps all the elements -->
  <head> <!-- Put everything here that isn't content which is going to be presented -->
    <meta charset="utf-8"> <!-- Always set it to utf-8 -->
    <title>My test page</title> <!-- Title of the browser tab -->
    <link href="styles/basicStyle.css" rel='stylesheet' type='text/css'> <!-- Import CSS to style the page -->
  </head>
  <body> <!-- Put all the content here -->
    <h1>Main title</h1> <!-- Heading: makes text bigger, from h1 to h7 -->
    <img src="images/mozilla_logo_smaller.png" alt="A flaming fox surrounding the Earth."> <!-- Insert image -->
    <h2>Smaller title</h2>
	<p>A small paragraph. A list follows below:</p> <!-- Paragraph -->
	<ul> <!-- Unordered (bullet point) list -->
	  <li>First bullet point</li> <!-- List item -->
	  <li>Second bullet point</li>
	  <li>The link is below:</li>
	</ul>
	<a href="https://en.wikipedia.org/wiki/Mozilla">Mozzila on Wikipedia</a> <!-- Annotation (link) -->
    
	<button>Change user</button> <!-- Button linked to a JavaScript program -->
    <script src="scripts/small_script.js"></script> <!-- Embedded JavaScript program -->
  
  </body>
</html>
