<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Forms galore!</title>
  </head>
  <body>
    <!-- action="": defines the URI where the data should be sent -->
    <!-- method="": which HTTP method send the data -->
    <p>
      <form action="/my-handling-form-page"
            method="post">
        <div>
          <label            for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        </div>
        <div>
          <label             for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_mail">
        </div>
        <div>
          <label   for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
        <div>
          <button type="submit">Send your message</button>
        </div>
        <!-- By pressing the button data will be send using HTTP Post to a script at /my-handling-form-page with user_name, user_email and user_message data -->
      </form>
    </p>
    
    <!-- How to structure an HTML: -->
    
    <p>
      <form>
        <fieldset> <!-- Wraps the form with a border -->
          <legend>Fruit juice size</legend> <!-- Text on the border of the form -->
          <p>
            <input type="radio" name="size" id="size_1" value="small">
            <label                         for="size_1">Small</label>
          </p>
          <p>
            <input type="radio" name="size" id="size_2" value="medium">
            <label                         for="size_2">Medium</label>
          </p>
          <p>
            <input type="radio" name="size" id="size_3" value="large">
            <label                         for="size_3">Large</label>
          </p>
        </fieldset>
      </form>
    </p>
    
    <!-- Native form widgets: -->
    
    <p>
      <select id="groups" name="groups">
        <optgroup label="fruits">
          <option>Banana</option>
          <option selected>Cherry</option>
          <option>Lemon</option>
        </optgroup>
        <optgroup label="vegetables">
          <option>Carrot</option>
          <option>Eggplant</option>
          <option>Potato</option>
        </optgroup>
      </select>
    </p>
    
    <p>
      <select multiple id="multi" name="multi">
        <option>Banana</option>
        <option>Cherry</option>
        <option>Lemon</option>
      </select>
    </p>
    
    <p>
      <label                           for="myFruit">What's your favorite fruit?</label>
      <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
      <datalist                                        id="mySuggestion">
        <option>Apple</option>
        <option>Banana</option>
        <option>Blackberry</option>
        <option>Blueberry</option>
        <option>Lemon</option>
        <option>Lychee</option>
        <option>Peach</option>
        <option>Pear</option>
      </datalist>
    </p>
    
    <p>
      <fieldset>
        <legend>What is your favorite meal?</legend>
        <ul>
          <li>
            <label                     for="soup">Soup</label>
            <input type="radio" checked id="soup" name="meal" value="soup">
          </li>
          <li>
            <label             for="curry">Curry</label>
            <input type="radio" id="curry" name="meal" value="curry">
          </li>
          <li>
            <label             for="pizza">Pizza</label>
            <input type="radio" id="pizza" name="meal" value="pizza">
          </li>
          <li>
            <label             for="direction">Left or right?</label>
            <input type="radio" id="direction" name="side" value="left">
            <input type="radio" id="direction" name="side" value="right">
          </li>
        </ul>
      </fieldset>
    </p>
    
    <p>
      <progress max="100" value="75">33/100</progress>
    </p>
    
    <p>
      <meter min="0" max="100" value="75" low="33" high="66" optimum="50">66</meter>
    </p>
    
    <!-- Sending form data: -->
    
    <!-- View HTTP request in the dev tools:  -->
    <!-- In REST: get is list, post is create -->
    <p>
      <form action="http://CauseAnError" method="get"> <!-- Constructs the URI: www.CauseAnError/?say=Hi&to=Mom -->
        <div>
          <label           for="say">What greeting do you want to say?</label>
          <input name="say" id="say" value="Hi">
        </div>
        <div>
          <label  for="to">Who do you want to say it to?</label>
          <input name="to" value="Mom">
        </div>
        <div>
          <button>Send my greetings</button>
        </div>
      </form>
    </p>
    
    <p>
      <form action="http://CauseAnError" method="post"> <!-- Constructs the body: view it in dev tools -->
        <div>
          <label           for="say">What greeting do you want to say?</label>
          <input name="say" id="say" value="Hi">
        </div>
        <div>
          <label  for="to">Who do you want to say it to?</label>
          <input name="to" value="Mom">
        </div>
        <div>
          <button>Send my greetings</button>
        </div>
      </form>
    </p>
    
    <p>
      <form method="post" enctype="multipart/form-data">
        <div>
          <label            for="file">Choose a file</label>
          <input type="file" id="file" name="myFile">
        </div>
        <div>
          <button>Send the file</button>
        </div>
      </form>
    </p>
    
    <!-- Form data validation: -->
    
    <p>
    </p>
    <!--  -->
    
  </body>
</html>
