<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8">
  </head>
  <body>
    <h2>A number guessing game</h2>
    
    <p>
      A random number between 1 and 100 was selected. Try to guess it!
    </p>
    
    <p>
      If you guess incorrectly, you will be told if your guess was too high or too low.
    </p>
    
    <p id="answerID">
      Answer: 
    </p>
    
    <p id="previous_guessesID">
      Guesses: 
    </p>
    
    <p>
      <div>
        <label              for="guessID">Enter your guess:</label>
        <input type="number" id="guessID" name="guess_name">
      </div>
      <div>
        <button type="button" id="submit_guess_buttonID">Guess</button>
      </div>
    </p>
    
    <script src="scripts/guessing_game.js"></script>
  </body>
</html>
